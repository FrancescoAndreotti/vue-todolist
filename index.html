<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>

  <header class="container">
    <div class="row">
      <div class="col text-center">
        <h1>Hello Vueoolean - Todolist</h1>
      </div>
    </div>

  </header>

  <main id="root">
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="col-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Vorrei..." v-model="newTaskText">
            <button type="button" class="btn btn-outline-primary" @click="onAddClick">Aggiungi</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6">
          <div class="list-group">

            <div class="list-group-item my-border" v-for="(element, i) in tasksList">
              {{i}} - {{element.text}}
              <button type="button" class="btn-close my-btn-close" @click="onDeleteClick(i)"></button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

</body>
<script src="js/main.js"></script>

</html>
